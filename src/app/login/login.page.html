<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <img src="../../assets/images/Logotipo.png.png" alt="Logo de Adoptapp" class="logo"/>
    <form (submit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
    
      <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
      <ion-button fill="clear" (click)="onForgotPassword()"><ion-label class="contraseña">He olvidado mi contraseña</ion-label></ion-button>
      <ion-item>

        <ion-label>¿No tienes una cuenta?</ion-label>
        <ion-button (click)="navToRegister()">Registrarse</ion-button>
      </ion-item>
    </form>
  </div>
</ion-content>
