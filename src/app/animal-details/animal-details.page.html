<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="animal.image" alt="Animal" />
    <ion-card-header>
      <ion-card-title>{{ animal.name }}</ion-card-title>
      <ion-card-subtitle>{{ animal.type }} | {{ animal.age }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ animal.description }}</p>
      <ion-button expand="full" color="primary">Adoptar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
